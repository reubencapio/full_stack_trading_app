{% extends "layout.html" %}

{% block content %}
		<h1> <a href="/">Stocks </a>
			<i class="angle double right icon"></i>
			{{ stock.symbol }}
			{{ stock.company }}
		</h1>
        <table class="ui striped table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Open</th>
			  <th>High</th>
			  <th>Close</th>
			  <th>Volume</th>
            </tr>
          </thead>
            <tbody>
				{% for bar in bars %}
				<tr>
					  <td> {{ bar.date }} </td>
					  <td> {{ bar.open }} </td>
					  <td> {{ bar.high }} </td>
					  <td> {{ bar.close }} </td>
					  <td> {{ bar.volume }} </td>
				</tr>
				{% endfor %}
			</tbody>
		</table>



{% endblock %}
